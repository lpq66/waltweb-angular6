<div class="contact" id="contact">

    <a pageScroll href="#top" class="btn-top">
      <fa-icon [icon]="arrowLeft"></fa-icon>
    </a>
    <h2 class="contact-title">Contact me</h2>
    <div class="contact-content">
      <ul class="contact-content-items">
        <li class="contact-content-item" *ngFor="let item of contactMe">
          <a class="contact-content-item-link" target="_blank" href="{{item.link}}">
            <fa-icon class="contact-content-item-icon" [icon]="item.icon" [id]="item.id"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
