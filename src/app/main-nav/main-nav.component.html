<div class="main-nav hide-mobile" (window:scroll)="onScroll($event)">
  <img src="../../assets/logo.png" title="WALTWEB logo">
  <div class="container">
    <ul class="menu">
      <li *ngFor="let link of navLinks" class="menu-item">
        <a pageScroll href="{{link.anchor}}" class="menu-item-link">{{link.name}}</a>
      </li>
    </ul>
  </div>
</div>
